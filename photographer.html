<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/23fccb6679.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>

    <header>
      <a href="index.html"><img src="assets/images/logo.png" class="logo" alt="Fisheye Home page" /></a>
    </header>

    <main id="main">
      <section class="photographHeader"></section>
      <div class="photographMedias">
        <p class="photographMedias__filters">
          Trier par 
          <select>
            <option>Popularité</option>
            <option>Date</option>
            <option>Titre</option>
          </select>
        </p>
        <div class="mediaCards"></div>
      </div>
      <aside class="photographComplementary"></aside>
    </main>

    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" alt="Fermez la modale" onclick="closeModal()" />
        </header>
				<form>
					<div>
						<label>Prénom</label>
						<input />
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>

    <script src="scripts/utils/contactForm.js"></script>

    <!-- Api -->
    <script src="scripts/api/PhotographerApi.js"></script>

    <!-- Factories -->
    <script src="scripts/factories/PhotographerFactory.js"></script>
    <script src="scripts/factories/MediaFactory.js"></script>
    
    <!-- Models -->
    <script src="scripts/models/Photographer.js"></script>
    <script src="scripts/models/ImageMedia.js"></script>
    <script src="scripts/models/VideoMedia.js"></script>

    <!-- Entry point -->
    <script src="scripts/pages/photographer.js"></script>

  </body>
</html>
