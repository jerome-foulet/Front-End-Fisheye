<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/23fccb6679.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>

    <header>
      <a href="index.html"><img src="assets/images/logo.png" class="logo" alt="Fisheye Home page" /></a>
    </header>

    <main id="main">

      <section class="photographHeader"></section>

      <div class="photographMedias">

        <div class="photographMedias__filters">
          <p class="photographMedias__filtersTitle">
            Trier par
          </p>
          <div class="photographMedias__filtersMenu">
            <button class="contact_button photographMedias__filtersMenu--selected">
              Popularité<i class="fa-solid fa-chevron-down"></i>
            </button>
            <ul class="photographMedias__filtersMenu--list displayNone">
              <li id="filter_popular">Popularité<i class="fa-solid fa-chevron-up"></i></li>
              <li id="filter_date">Date</li>
              <li id="filter_title">Titre</li>
            </ul>
          </div>
        </div>
        
        <div class="mediaCards"></div>

      </div>
        
      <aside class="photographComplementary"></aside>
      
    </main>

    <dialog id="lightbox">
      <div class="lightbox__content">
        <div class="lightbox__content--leftColumn">
          <div class="lightbox__button lightbox__leftButton"></div>
        </div>
        <div class="lightbox__content--middleColumn"></div>
        <div class="lightbox__content--rightColumn">
          <div class="lightbox__closeButton close_lightbox">
            <img class="close_lightbox" src="assets/icons/close.svg" alt="Fermez le carousel" />
          </div>
          <div class="lightbox__button lightbox__rightButton"></div>
        </div>
      </div>
    </dialog>

    <!-- Api -->
    <script src="scripts/api/PhotographerApi.js"></script>

    <!-- Factories -->
    <script src="scripts/factories/PhotographerFactory.js"></script>
    <script src="scripts/factories/MediaFactory.js"></script>
    
    <!-- Models -->
    <script src="scripts/models/Photographer.js"></script>
    <script src="scripts/models/ImageMedia.js"></script>
    <script src="scripts/models/VideoMedia.js"></script>

    <!-- Entry point -->
    <script src="scripts/pages/photographer.js"></script>

  </body>
</html>
